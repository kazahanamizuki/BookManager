<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>書籍管理システム</title>
</head>

<body>
    <h1>出版社情報編集</h1>
    <form th:action="@{/book/publisher/edit}" th:object="${publisherInfo}" method="post">
        <div>
            <label for="publisherId">ID:</label>
            <input type="number" id="publisherId" name="publisherId" th:value="*{publisherId}" readonly>
        </div>
        <div>
            <label for="name">出版社名:</label>
            <input type="text" id="name" name="name" th:value="*{name}" required>
        </div>
        <div>
            <button type="submit" name="edit">編集</button>
        </div>
    </form>
</body>

</html>
